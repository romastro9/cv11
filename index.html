<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Shop</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }
        .navbar {
            background-color: #1e3a8a;
            padding: 15px;
            text-align: center;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .navbar img {
            height: 40px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            font-weight: bold;
            transition: 0.3s;
        }
        .navbar a:hover {
            color: #fbbf24;
            transform: translateY(-2px);
        }
        .hero {
            background: url('hero-image.jpg') no-repeat center center/cover;
            color: white;
            text-align: center;
            padding: 150px 20px;
            background-blend-mode: overlay;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s ease-in-out;
        }
        .hero h1 {
            font-size: 4rem;
            margin: 0;
            animation: slideIn 1.5s ease-in-out;
        }
        .hero p {
            font-size: 1.5rem;
            margin: 20px 0;
            animation: slideIn 2s ease-in-out;
        }
        .hero .cta-button {
            background-color: #fbbf24;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2rem;
            transition: 0.3s;
            animation: fadeIn 2.5s ease-in-out;
        }
        .hero .cta-button:hover {
            background-color: #d97706;
            transform: translateY(-2px);
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 10px;
        }
        .product {
            background: white;
            padding: 20px;
            width: 280px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }
        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.15);
        }
        .buy-button {
            background-color: #2563eb;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
            display: inline-block;
            margin-top: 10px;
        }
        .buy-button:hover {
            background-color: #1e40af;
            transform: translateY(-2px);
        }
        .product img {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 15px;
            transition: transform 0.3s;
        }
        .product img:hover {
            transform: scale(1.05);
        }
        .footer {
            background-color: #1e3a8a;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            box-shadow: 0px -4px 10px rgba(0, 0, 0, 0.1);
        }
        .footer a {
            color: #fbbf24;
            text-decoration: none;
            transition: 0.3s;
        }
        .footer a:hover {
            text-decoration: underline;
            color: #d97706;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @media (max-width: 768px) {
            .product {
                width: calc(50% - 20px);
            }
            .hero h1 {
                font-size: 3rem;
            }
            .hero p {
                font-size: 1.2rem;
            }
        }
        @media (max-width: 480px) {
            .product {
                width: 100%;
            }
            .hero h1 {
                font-size: 2.5rem;
            }
            .hero p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

</html>
